<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cont.css" />
  </head>
  <body>
    <form class="form">
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="name"
        required
      /><br /><br />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      /><br /><br />

      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="phone number"
        required
      /><br /><br />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
