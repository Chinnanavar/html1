<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        text-indent: 50px;
        letter-spacing: 5px;
        line-height: 1.8;
        word-spacing: 10px;
        white-space: nowrap;
        text-shadow: 10px 10px 3px #ff0000, 0 0 5px #0000ff;
        font-size: 20px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <p>
      In my younger and more vulnerable years my father gave me some advice that
      I've been turning over in my mind ever since. 'Whenever you feel like
      criticizing anyone,' he told me, 'just remember that all the people in
      this world haven't had the advantages that you've had.'
    </p>
  </body>
</html>
