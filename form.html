<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
      <legend><h1>Registration Form:</h1></legend>
      <label for="firstname">FirstName:</label>
      <input type="text" id="firstname" name="firstname" /><br /><br />
      <label for="lastname">LastName:</label>
      <input type="text" id="lastname" name="lastname" /><br /><br />
      <label for="email">EmailId:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="dob">DOB</label>
      <input type="date" id="dob" name="dob" /><br /><br />
      <label for="mobilenumber">MoblieNumber:</label>
      <input type="text" id="mobilenumber" name="mobilenumber" /><br /><br />
      <label for="address">Address:</label>
      <textarea name="address" id="address"></textarea><br /><br />
      <label for="pincode">PinCode:</label>
      <input type="text" id="pincode" name="pincode" /><br /><br />
      <label for="state">State:</label>
      <select name="state" id="state">
        <option value="Gujarat">Gujarat</option>
        <option value="Maharastra">Maharastra</option>
        <option value="MadhyaPradesh">MadhyaPradesh</option></select
      ><br /><br />
      <label for="city">City:</label>
      <select name="city" id="city">
        <option value="Vadodara">Vadodara</option>
        <option value="Surat">Surat</option>
        <option value="Vapi">Vapi</option></select
      ><br /><br />
      <label for="gender">Gender:</label><br /><br />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female" />
      <br />
      <br />
      <label for="hobbies">Hobbies:</label><br /><br />
      <label for="cricket">Cricket</label>
      <input type="checkbox" id="cricket" name="cricket" />
      <label for="football">Football</label>
      <input type="checkbox" id="football" name="football" /><br><br>
      <input type="submit" value="Submit">
    </form>
</fieldset>
  </body>
</html>
