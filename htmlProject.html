<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="fname">FirstName:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">LastName:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
    <hr />
    <img
      src="https://v-extechsolution.in/static/media/react.c8eddbda4810db5719a0.png"
      alt="Vx-Tech"
      width="300px"
    />
    <a
      href="https://v-extechsolution.in/learning/html/html-Project"
      target="_blank"
      ><img
        src="https://v-extechsolution.in/static/media/react.c8eddbda4810db5719a0.png"
        alt="Vx-Tech"
        width="300px"
    /></a>
    <hr />
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>28</td>
        <td>Los Angeles</td>
      </tr>
    </table>
    <hr />

    <ol>
      <li>item 1</li>
      <li>item 1</li>
      <li>item 1</li>
    </ol>

    <li>item 1</li>
    <li>item 1</li>
    <li>item 1</li>
    <hr />
    <label for="name">Name:</label>
    <input type="text" id="name" value="John Doe" maxlength="20" /> <br />
    <br />
    <label for="date">Date:</label>
    <input
      type="date"
      id="date"
      min="2023-01-01"
      max="2024-12-31"
    /><br /><br />
    <label for="file">File:</label>
    <input type="file" id="file" multiple /><br /><br />
    <label for="number">Number:</label>
    <input type="number" id="number" min="1" max="10" /><br /><br />
    <input type="submit" value="submit" />
    <hr />
    <form>
      <label for="name">UserName:</label>
      <input type="text" id="name" /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" /><br /><br />
      <label for="gender">Gender:</label><br /><br />
      <label for="male">Male:</label>
      <input type="radio" name="gender" id="male" />
      <label for="female">Female:</label>
      <input type="radio" name="gender" id="female" />
      <br /><br />
      <label for="agree">Agree Term</label>
      <input type="checkbox" id="agree" /><br /><br />
      <label for="country">Country:</label><br /><br />
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="china">China</option>
      </select>
    </form>
  </body>
</html>
