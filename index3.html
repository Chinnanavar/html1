<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="social">
        <span>follow On: </span>
        <ul>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></li></a>
          <li>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
      <div class="title">
        <h1>Food Cafe</h1>
      </div>
      <div class="option">
        <span class="oicon">
          <i class="fa-solid fa-language"></i>
          <select class="language">
            <option value="english">English</option>
            <option value="italian">Italian</option>
            <option value="french">French</option>
            <option value="spanish">Spanish</option>
            <option value="polish">Polish</option>
          </select>
          <span class="login">login</span>
        </span>
      </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Gallary</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <section class="img"><img src="./images/banner-1.jpg"></section>
    <section class="service">
        <div class="container">
            <div class="sbtn">
                <button>Home</button>
                <button>Service</button>
                <button>Contact</button>
            </div>
            <div class="simg">
                <img src="./images/tab-1.jpg">
            </div>
        </div>
    </section>
    <section class="fmenu">
      <div class="fcontainer">
        <div class="fbtn">
          <button>Coffee</button>
          <button>Cold Drinks</button>
          <button>Fast Food</button>
          <button>Tea</button>
          <button>All</button>
        </div>
        <div class="fimage">
          <div class="table">
            <div class="card1">
              <img src="./images/coffee-1.jpg">
              <h4>Cappuccino</h1>
            </div>
            <div class="card1">
              <img src="./images/coffee-2.jpg">
              <h4>Expresso</h1>
            </div>
            <div class="card1">
              <img src="./images/coffee-3.jpg">
              <h4>Caffe Latte</h1>
            </div>
            <div class="card1">
              <img src="./images/coffee-4.jpg">
              <h4>Cold Brew</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact">
      <div class="con">
        <h2>Get in touch</h2>
        <form>
          <input type="text" placeholder="Name">
          <input type="text" placeholder="Email">
          <input type="text" placeholder="Password">
          <textarea placeholder="Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="focontainer">
        <button>Our Story</button>
        <button>Mission</button>
        <button>Vision</button>
      </div>
    </footer>
  </body>
</html>
